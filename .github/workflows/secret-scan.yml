name: Secret Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Secret Scan (TruffleHog)
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          fail: false
