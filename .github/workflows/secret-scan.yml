name: Secret Scanning Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  secret_scan:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run TruffleHog secret scanner
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          fail: false
